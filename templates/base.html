<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Spano AI App{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
        <h1 class="text-center text-primary">Check Your BMR</h1>
        <hr>
    </div>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="toast-container">  
      {% for category, message in messages %}
      <div class="toast align-items-center text-bg-{{ category }} border-0 show" role="alert">
        <div class="d-flex">
          <div class="toast-body">{{ message }}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
      {% endfor %}
    </div>
  {% endif %}
  {% endwith %}

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toastElList = [].slice.call(document.querySelectorAll('.toast'))
    toastElList.map(function (toastEl) {
      return new bootstrap.Toast(toastEl, { delay: 3000 }).show()
    })
  </script>
</body>
</html>
